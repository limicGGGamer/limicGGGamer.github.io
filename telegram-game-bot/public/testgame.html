<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Simple Game</h1>
        <div id="score">Score: 0</div>
        <button id="increaseButton">Increase Score</button>
        <button id="submitButton">Submit Score</button>
    </div>

    <script>
        let score = 0;

        const tg = window.Telegram.WebApp;

        tg.ready(() => {
            console.log("Telegram Web App is ready");
        });

        function increaseScore() {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function submitScore() {
            console.log(`Sending score: ${score}`); // Debug log
            tg.sendData(score.toString());
            // tg.close(); // Close the web app after successfully sending the score
        }

        document.getElementById('increaseButton').addEventListener('click', increaseScore);
        document.getElementById('submitButton').addEventListener('click', submitScore);

    </script>
</body>
</html>
