<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Get user info from URL parameters
        const userInfo = getUrlParams();

        // Display user info in the game
        document.getElementById('game').innerText = `Welcome to the Game, ${userInfo.firstName} ${userInfo.lastName}!`;

        // Now you can use userInfo in your game logic
        console.log(userInfo);
    </script>
</body>
</html>
